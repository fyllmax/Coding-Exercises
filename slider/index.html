<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Gallery with Google Image Search</title>
    <script src="https://www.google.com/jsapi"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          Enter image to search google:
          <input type="text" id="search-query" class="input input-lg" />
          <button id="search-btn" class="btn">Load images!</button>
        </div>
      </div>
      <div class="row gallery">
        <div class="col-xs-2">
          <button id="prev-slide" class="btn btn-success">Previous</button>
        </div>

        <div class="col-xs-8">
          <div id="slider"></div>
        </div>

        <div class="col-xs-2">
          <button id="next-slide" class="btn btn-success">Next</button>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>

    <style type="text/css">
        .gallery  {
            margin-top: 20px;
        }
        img {
          max-width: 300px;
        }
    </style>
  </body>
</html>
